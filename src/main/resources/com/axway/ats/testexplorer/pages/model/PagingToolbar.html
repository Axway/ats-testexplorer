<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
    <head>
    </head>
    <body>
        <wicket:panel>

            <div class="imxt-navigator-toolbar" style="overflow:hidden; _height: 1%; padding-right: 0.5em; padding-left: 0.5em;">

                <form wicket:id="toolbarButtonsForm" >

                    <div wicket:id="defaultMode" >
                        <a href="#" class="button" style="margin: 2px 5px 2px 5px;" wicket:id="editButton">
                            <img src="images/edit.png" alt=""
                                style="border:none;float:left;padding:4px 7px 0 8px;" />
                            <span style="text-align:center;width:35px;">Edit</span>
                        </a>
                        <a href="#" class="button" style="margin: 2px 5px 2px 5px;" wicket:id="deleteButton">
                            <img src="images/delete.png" alt=""
                                style="border:none;float:left;padding:4px 7px 0 8px;" />
                            <span style="text-align:center;width:50px;">Delete</span>
                        </a>
                        <a href="#" class="button" style="margin: 2px 5px 2px 5px;"wicket:id="messageButton">
                            <img src="images/message.png" alt=""
                                style="border: none; float: left; padding: 4px 7px 0 8px;" />
                            <span wicket:id="button_label" style="text-align:center;width:110px;"></span>
                        </a>
                        <a href="#" class="button" style="margin: 2px 5px 2px 5px;" wicket:id="addToCompareButton">
                            <img src="images/add.png" alt=""
                                style="border:none;float:left;padding:4px 7px 0 8px;" />
                            <span style="text-align:center;width:110px;">Add to compare</span>
                        </a>
                        <a title="Create a report for the selected testcase.
If you have select more than one testcase - the fist one will be used."
                            href="#" class="button" style="margin: 2px 5px 2px 5px;" wicket:id="createReportButton">
                            <img src="images/report.png" alt="" style="border:none;float:left;padding:4px 7px 0 8px;" />
                            <span style="text-align:center;width:50px;">Report</span>
                        </a>
                        <a href="#" wicket:id="downloadCSV" class="button" title="Download the selected runs in CSV file"
                           style="margin: 2px 5px 2px 5px;">
                            <img src="images/csv.png" width="16" height="16" alt="" class="csv-icon" style="border:none;float:left;padding:4px 7px 0 8px;" />
                            <span style="text-align:center;width:50px;">Export</span>
                        </a>


                        <!-- Status change buttons -->
                        <a href="#" class="button" style="margin: 2px 2px 2px 60px;" wicket:id="statusChangePassButton"
                            title="Change status to Passed">
                            <img src="images/headers/test_passed.gif" alt=""
                                style="border:none;float:left;padding:4px 7px 0 8px;" />
                            <span style="text-align:center;width:45px;">Pass</span>
                        </a>
                        <a href="#" class="button" style="margin: 2px 2px 2px 2px;" wicket:id="statusChangeFailButton"
                            title="Change status to Failed">
                            <img src="images/headers/test_failed.gif" alt=""
                                style="border:none;float:left;padding:4px 7px 0 8px;" />
                            <span style="text-align:center;width:45px;">Fail</span>
                        </a>
                        <a href="#" class="button" style="margin: 2px 2px 2px 2px;" wicket:id="statusChangeSkipButton"
                            title="Change status to Skipped">
                            <img src="images/headers/test_skipped.gif" alt=""
                                style="border:none;float:left;padding:4px 7px 0 8px;" />
                            <span style="text-align:center;width:45px;">Skip</span>
                        </a>
                    </div>
                    <div wicket:id="editMode" >
                        <span class="editItemsLabel">Edit selected items&nbsp;&nbsp;</span>
                        <a href="#" class="button applyEditButton" style="margin: 2px 5px 2px 5px;" wicket:id="applyButton">
                            <img src="images/ok.png" alt=""
                                style="border:none;float:left;padding:4px 7px 0 8px;" />
                            <span style="text-align:center;width:50px;">Apply</span>
                        </a>
                        <a href="#" class="button" style="margin: 2px 5px 2px 5px;" wicket:id="cancelButton">
                            <img src="images/cancel.png" alt=""
                                style="border:none;float:left;padding:4px 7px 0 8px;" />
                            <span style="text-align:center;width:50px;">Cancel</span>
                        </a>
                    </div>
                </form>

                <form wicket:id="columnsForm" action="" style="display: inline;">
                <div>
                    <img src="images/settings.png" alt="settings"
                        wicket:id="chColsButton"
                        style="cursor: pointer; padding: 5px 5px 0 5px; float: right;" />

                    <div wicket:id="modal">
                        <div class="chColDialog">
                            <table cellspacing="0" class="dataview">
                                <tbody>
                                    <tr wicket:id="headers">
                                        <td class="tc"><input wicket:id="visible" type="checkbox" /></td>
                                        <td><span wicket:id="columnName"></span></td>
                                    </tr>
                                </tbody>
                            </table>
                            <form wicket:id="columnDefinitionsForm">
                                <input type="text" id="columnDefinitions"
                                    name="columnDefinitions" value="" style="display: none;"></input>
                                <a href="#" class="button" wicket:id="saveButton"
                                    style="width: 100px; margin:5px;">
                                    <img src="images/save.png" alt=""
                                           style="border: none; float: left; padding: 4px 7px 0px 8px;" />
                                    <span>Persist in DB</span>
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </form>

                <div style="float:right;">
                    <select wicket:id="resultsPerPage" style="margin: 2px 10px 2px 10px;border: 1px solid #DDDDDD;"
                        title="Results per page"></select>
                </div>
                <div style="float:right;">
                    <div wicket:id="navigatorPager"></div>
                </div>
                <div style="float:right; padding: 5px 20px 0 0;">
                    <div wicket:id="navigatorLabel"></div>
                </div>
            </div>
        </wicket:panel>
    </body>
</html>
