<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" >
<head></head>
<body>
	<wicket:panel>
	
	<div class="mainContent">
        
		<div class="filterContent" >
                <div class="filterHeader noselection" onclick="showOrHideFilter(this)" >
                        <img src="images/filter.png" style="float:left;margin:4px 5px 0 5px;" />
                        <span>RUNS FILTER</span>
                        <img src="images/up.png" class="arrowUp" style="float:right;margin:5px 10px 0 0;display:none;" />
                        <img src="images/down.png" class="arrowDown" style="float:right;margin:5px 10px 0 0;" />
                </div>
                <div class="searchHeaderContent" >
						<form wicket:id="runs_search_form">
							<table class="filterTable" >
								<tbody>
									<tr>
										<td>Run:</td>
										<td><input type="text" wicket:id="search_by_run"  title="Search a run by its name. It supports the * wildcards"/></td>
										
										<td>Product:</td>
										<td><input type="text" wicket:id="search_by_product"  title="Search a run by product. It supports the * wildcards"/></td>

										<td>Version:</td>
										<td><input type="text" wicket:id="search_by_version"  title="Search a run by product version number. It supports the * wildcards"/></td>

										<td>Build:</td>
										<td><input type="text" wicket:id="search_by_build"  title="Search a run by product build number. It supports the * wildcards"/></td>

										<td>
											<a href="#" wicket:id="search_button" class="button" style="margin: 2px 5px 2px 30px;">
												<span>Search runs</span>
											</a>
										</td>
										<td>
											<a href="#" title="Prompt a window dialog with the URL to the searched runs" 
													class="filterURLButton" wicket:id="copy_url_button" >
												<img src="images/url.png" alt="" style="border:none;float:left;padding:4px 7px 0 8px;" />
											</a>
										</td>
									</tr>
									<tr>
										<td>User note:</td>
										<td><input type="text" wicket:id="search_by_user_note"  title="Search a run by a custom user note. It supports the * wildcards"/></td>						
										
										<td>OS:</td>
										<td><input type="text" wicket:id="search_by_os"  title="Search a run by operating system. It supports the * wildcards"/></td>
										
										<td>Started after:</td>
										<td><input type="text" wicket:id="search_by_after_date"  title="Search all runs started on or after this day" style="margin-right:0px;"/></td>

										<td style="margin-left: 5px">Started before:</td>
										<td><input type="text" wicket:id="search_by_before_date"  title="Search all runs started on or before this day" style="margin-right:0px;"/></td>						
										
										<td>
											<a href="#" wicket:id="reset_button" class="button" style="margin: 2px 5px 2px 30px;">
												<span>Reset search</span>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</form>
                </div>        
        </div>
	
		<div class="header noselection" >
			<span style="margin-left: 27px;">RUNS</span>
		</div>
		<div wicket:id="runsTable"></div>

	</div>

	</wicket:panel>
</body>
</html>
